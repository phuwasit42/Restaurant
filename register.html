<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- เชื่อมโยง Font Awesome สำหรับไอคอน -->
</head>
<body>
    <section class="register-section">
        <div class="register-box">
            <a href="main.html" class="home-icon"><i class="fas fa-home"></i></a> <!-- ปุ่มไอคอนรูปบ้าน -->
            <h2>Register</h2>
            <form action="submit-register" method="POST">
                <div class="form-row">
                    <div class="input-group">
                        <label for="full-name">Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-submit">Sign-in</button>
                </div>
            </form>
        </div>
    </section>
    <script src="register.js"></script>
</body>
</html>
