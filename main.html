<script>
    document.addEventListener('DOMContentLoaded', function() {
        const username = localStorage.getItem('username');
        const loginContainer = document.getElementById('login-container');
        const logoutContainer = document.getElementById('logout-container');
        const welcomeMessage = document.getElementById('welcome-message');

        // Check if user is logged in
        if (username) {
            welcomeMessage.innerText = `Welcome, ${username}`;
            loginContainer.style.display = 'none'; // Hide the "Login" button
            logoutContainer.style.display = 'inline'; // Show the "Logout" button
        } else {
            welcomeMessage.innerText = '';
            loginContainer.style.display = 'inline'; // Show the "Login" button
            logoutContainer.style.display = 'none'; // Hide the "Logout" button
        }

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            // Clear user data from localStorage
            localStorage.removeItem('username');
            localStorage.removeItem('role');

            // Reset UI
            welcomeMessage.innerText = '';
            loginContainer.style.display = 'inline'; // Show the "Login" button
            logoutContainer.style.display = 'none'; // Hide the "Logout" button

            // Redirect to the login page
            window.location.href = 'login.html';
        });
    });
</script>
