<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Customer Orders</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="admin.html">Admin</a></li>
                <li><button id="logout-btn" class="logout-btn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Admin Panel</h3>
            <ul>
                <li><a href="#" onclick="showSection('order-history')">Order History</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Section: Order Status -->
            <section id="order-status" class="admin-section" style="display: none;">
                <h2>Order Status</h2>
                <div class="order-id">Order Number: <span id="order-id"></span></div>
                <div class="order-tracker">
                    <div class="order-step completed">
                        <div class="icon"><i class="fas fa-clipboard-check"></i></div>
                        <div class="label">รับออเดอร์แล้ว</div>
                    </div>
                    <div class="order-line completed"></div>
                    <div class="order-step completed">
                        <div class="icon"><i class="fas fa-utensils"></i></div>
                        <div class="label">กำลังปรุง</div>
                    </div>
                    <div class="order-line"></div>
                    <div class="order-step">
                        <div class="icon"><i class="fas fa-truck"></i></div>
                        <div class="label">กำลังจัดส่ง</div>
                    </div>
                    <div class="order-line"></div>
                    <div class="order-step">
                        <div class="icon"><i class="fas fa-concierge-bell"></i></div>
                        <div class="label">สำเร็จ</div>
                    </div>
                </div>
                <button id="update-status" onclick="updateOrderStatus()">Update Status</button>
            </section>

            <!-- Section: Order History -->
            <section id="order-history" class="admin-section">
                <h2>Order History</h2>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Order Number</th>
                            <th>Date</th>
                            <th>Phone Number</th>
                            <th>Items</th>
                            <th>Status</th>
                            <th>Update Status</th>
                        </tr>
                    </thead>
                    <tbody id="order-table">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- Section: Customer Details -->
            <section id="customer-details" class="admin-section" style="display: none;">
                <h2>Customer Details</h2>
                <div id="customer-info">
                    <!-- Dynamic content for customer details -->
                </div>
            </section>
        </main>
    </div>

    <script src="admin.js"></script>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.admin-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
